<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Sorte</title>
</head>
<body>
    <div class="container">
        <div class="inicial">
            <p>Informe um número entre 1 e 100, que você acha que é o número sorteado!</p>
            <input class="entrada" type="number" max="100" min="1">
        </div>
        <div class="enviar"><button id="enviar" type="submit">Enviar</button></div>
        <div class="resultado"></div>
    </div>
</body>
</html>
