<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Jogo da Sorte</title>
</head>
<body>
    <div class="container">
        <div class="inicial">
            <p>Informe um número entre 1 e 100, que você acha que é o número premiado!</p>
            <input class="entrada" type="number" max="100" min="1" id="entrada">
        </div>
        <div class="enviar"><button id="enviar" type="submit" onclick="enviar()">Enviar</button></div>
        <div class="resultado">
            <p id="errou"></p>
            <p id="acertou"></p>
            <p id="maior"></p>
            <p id="menor"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
